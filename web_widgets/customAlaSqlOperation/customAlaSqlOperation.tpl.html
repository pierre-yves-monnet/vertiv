<!-- The custom widget template is defined here
   - You can use standard HTML tags and AngularJS built-in directives, scope and interpolation system
   - Custom widget properties defined on the right can be used as variables in a templates with properties.newProperty
   - Functions exposed in the controller can be used with ctrl.newFunction()
   - You can use the 'environment' property injected in the scope when inside the Editor whiteboard. It allows to define a mockup
     of the Custom Widget to be displayed in the whiteboard only. By default the widget is represented by an auto-generated icon
     and its name (See the <span> below).
-->

<span ng-if="environment"><identicon name="{{environment.component.id}}" size="30" background-color="[255,255,255, 0]" foreground-color="[51,51,51]"></identicon> {{environment.component.name}}</span>


<div ng-show="properties.showImport">
     <label
            class="control-label col-xs">
            {{ properties.labelImported | uiTranslate }}
    </label>
       
    <div class="input-group file-upload">
        <input type="text" ng-focus="ctrl.preventFocus($event)" placeholder="" value="" class="form-control">

        <!-- ngIf: ctrl.filemodel -->
        <span class="input-group-btn">
            
            <span class="btn btn-primary btn-default btn-primary">
                <input class="custom-file-upload-input" 
                    id="readfile" 
                    type="file" 
                    onchange="angular.element(this).scope().loadFile( event, this )" 
                    onclick="this.value=null" 
                    ng-model="ctrl.importfile">
                <i class="glyphicon glyphicon-paperclip"></i>
            </span>
        </span>
    </div>
    <div><center>  <button ng-click="" class="btn btn-info">Import</button></center></div>
    <div class="alert alert-danger" ng-show="ctrl.getStatusErrorImport().length > 0">{{ctrl.getStatusErrorImport}}</div>

</div>    

<!-- <div class="alert alert-info">FileModel={{properties.valueImported}}</div> -->


<div ng-show="properties.showExport">
    <a href=""  ng-click="ctrl.exportExcel()">
        <img src="widgets/customalaSqlOperation/assets/img/docexcel.gif">
        <label
            class="control-label col-xs">
            {{ properties.labelExported | uiTranslate }}
        </label>
    </a>
</div>
